<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bacolod Flood Prone Areas</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body { margin: 0; display: flex; background-color: #121212; color: #fff; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 70%; }
    #sidebar { width: 30%; background-color: #1e1e1e; padding: 20px; overflow-y: auto; transform: translateX(100%); transition: transform 0.3s ease; position: relative; }
    h2 { margin-top: 0; }
    .project { margin-bottom: 20px; padding: 10px; background: #2a2a2a; border-radius: 8px; }
    .project h3 { margin: 0 0 5px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Flood Project Info</h2>
    <div id="project-info">Click a pin to see project details.</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const projects = [
  { name: 'Diversion Channel Project', area: 'Reclamation Area / Burgos Street', budget: '₱152M (+₱125M requested)', dateStart: '2024', dateEnd: 'End of 2025', status: 'Ongoing', coords: [10.676, 122.951], desc: 'Major flood-control diversion channel to carry excess floodwater.' },
  { name: 'Drainage Improvements and Dredging', area: 'Barangay Banago', budget: 'N/A', dateStart: '2024', dateEnd: 'TBA', status: 'Ongoing', coords: [10.702, 122.944], desc: 'Emergency dredging and floodway clearing operations.' },
  { name: 'Mandalagan River Drainage Upgrade', area: 'SM Mandalagan', budget: '₱90M', dateStart: '2024', dateEnd: '2025', status: 'Ongoing', coords: [10.701, 122.978], desc: 'Upgrading drainage systems around Mandalagan river.' },
  { name: 'Circumferential Road Floodway', area: 'Circumferential Road', budget: '₱110M', dateStart: '2023', dateEnd: '2025', status: 'Ongoing', coords: [10.704761, 122.960849], desc: 'Construction of additional floodway to reduce overflow.' },
  { name: 'NGC Pump Station', area: 'New Government Center', budget: '₱130M', dateStart: '2024', dateEnd: '2026', status: 'Approved', coords: [10.659317698378354, 122.96507831826561], desc: 'Installation of pumping system to avoid water buildup.' },
  { name: 'Estrella-Palapala Creek Clearing', area: 'Banago/Sto. Niño', budget: '₱50M', dateStart: '2023', dateEnd: 'TBA', status: 'Ongoing', coords: [10.705, 122.955], desc: 'Clearing and widening of Estrella-Palapala creek.' }
];

    const map = L.map('map').setView([10.6765, 122.9511], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    function updateSidebar(project) {
      const sidebar = document.getElementById('project-info');
      sidebar.innerHTML = `<h3>${project.name}</h3>
        <p><strong>Location:</strong> ${project.area}</p>
        <p><strong>Budget:</strong> ${project.budget}</p>
        <p><strong>Started:</strong> ${project.dateStart}</p>
        <p><strong>Estimated Completion:</strong> ${project.dateEnd}</p>
        <p><strong>Status:</strong> ${project.status}</p>
        <p><strong>Description:</strong> ${project.desc}</p>`;
      document.getElementById('sidebar').style.transform = 'translateX(0)';
    }

    // Define multiple flood-prone area polygons
    const floodAreas = [
      { name: 'SM Mandalagan Area', coords: [[10.659165330239809, 122.9652033534927],[10.659774878583622, 122.96521237533182],[10.660266949453517, 122.9654424322448],[10.664164658972673, 122.96757712038915],[10.664058271760359, 122.96783278372088],[10.660056505748667, 122.96548976639598]] },
      { name: 'NGC Vicinity', coords: [[10.6790, 122.9660],[10.6810, 122.9690],[10.6800, 122.9725],[10.6780, 122.9735],[10.6765, 122.9710],[10.6770, 122.9675]] }
    ];

    floodAreas.forEach(area => {
      L.polygon(area.coords, { color: 'blue', fillOpacity: 0.3 }).addTo(map);
    });
    ;

    projects.forEach(project => {
      const marker = L.marker(project.coords).addTo(map);
      marker.on('click', () => updateSidebar(project));
    });
      marker.on('click', () => updateSidebar(project));
    ;
  </script>
</body>
</html>
