<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Project TUBIG</title>

<!-- styles.css -->
  <link rel="stylesheet" href="styles.css?v=1.1" />
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- MarkerCluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="info"><h3 style="text-align: center;">Flood-prone Area Info</h3>Select a marker.</div>
  <button id="closeBtn">Close</button>
</div>

<button id="toggleSidebar">â˜° Projects</button>

<!-- Search -->
<div id="search-container">
    <div id="search-area">
      <input type="text" id="search-input" placeholder="Search projects...">
      <button id="search-btn">Search</button>
    </div>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Image Modal -->
<div id="imageModal" class="modal">
  <span class="close-modal">&times;</span>
  <img class="modal-content" id="fullscreenImage">
</div>

<!-- Load Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Load MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<!-- Load your projects first -->
<script src="projects.js"></script>

<!-- Then main script -->
<script src="scripts.js"></script>

<script>
  // Sidebar toggle functionality (add this in script.js if preferred)
  const sidebar = document.getElementById('sidebar');
  document.getElementById('toggleSidebar').addEventListener('click', () => {
    sidebar.classList.add('active');
  });
  document.getElementById('closeBtn').addEventListener('click', () => {
    sidebar.classList.remove('active');
  });
</script>

</body>
</html>
